<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edição de usuário</title>

<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
<script th:src="@{/jquery/jquery.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

<style>
.mensagem {
	color: red;
}
</style>
</head>
<body>
	<div th:insert="fragments/publica-nav :: nav"></div>
	<div class="container">
		<div class="row">
			<div class="col">
				<h2>Atribuir papel</h2>
				<form action="#" 
					th:action="@{/usuario/editarPapel/{id}(id=${usuario.id})}"
					th:object="${usuario}" method="post">
					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Nome:</label>
						<div class="col-sm-5">
							<input class="form-control" type="text" th:field="*{nome}"
								disabled>
						</div>
						<div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('nome')}"
								th:errors="*{nome}"></span>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">CPF:</label>
						<div class="col-sm-3">
							<input class="form-control" type="text" th:field="*{cpf}"
								disabled>
						</div>
						<div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('cpf')}"
								th:errors="*{cpf}"></span>
						</div>
					</div>


					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Nascimento:</label>
						<div class="col-sm-2">
							<input class="form-control" type="text"
								th:field="*{dataNascimento}" disabled>
						</div>
						<div class="col-sm-5">
							<span class="mensagem"
								th:if="${#fields.hasErrors('dataNascimento')}"
								th:errors="*{dataNascimento}"></span>
						</div>
					</div>


					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Email:</label>
						<div class="col-sm-2">
							<input class="form-control" type="text" th:field="*{email}"
								disabled>
						</div>
						<div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('email')}"
								th:errors="*{email}"></span>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Login:</label>
						<div class="col-sm-2">
							<input class="form-control" type="text" th:field="*{login}"
								disabled>
						</div>
						<div class="col-sm-5">
							<span class="mensagem" th:if="${#fields.hasErrors('login')}"
								th:errors="*{login}"></span>
						</div>
					</div>
					
					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Ativado?</label>
						<div class="col-sm-2">
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" value="true" th:field="*{ativo}">
								<label class="form-check-label">ativo</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" value="false" th:field="*{ativo}">
								<label class="form-check-label">não ativo</label>
							</div>
						</div>
					</div>

					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Papéis:</label>
						<div class="col-sm-2">
							<th:block th:each="pp : ${listaPapeis}">
								<div th:if="${#lists.contains(usuario.papeis, pp)}" class="form-check">
									<input class="form-check-input" type="checkbox" name="pps" th:value="${pp.id}" id="flexCheckDefault" checked> 
									<label class="form-check-label" th:text="${pp.papel}" for="flexCheckDefault"></label>
								</div>
								<div th:unless="${#lists.contains(usuario.papeis, pp)}" class="form-check">
									<input class="form-check-input" type="checkbox" name="pps" th:value="${pp.id}" id="flexCheckDefault"> 
									<label class="form-check-label" th:text="${pp.papel}" for="flexCheckDefault"></label>
								</div>
							</th:block>
						</div>
						<div class="col-sm-5">
							<span class="mensagem" th:if="${mensagem}" th:text="${mensagem}"></span>
						</div>
					</div>
					

					<input class="btn btn-primary" type="submit" value="Alterar" />
				</form>
			</div>
		</div>
	</div>

</body>
</html>
